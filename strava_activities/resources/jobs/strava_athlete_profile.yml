resources:
  jobs:
    strava_athlete_profile:
      name: strava_athlete_profile
      tasks:
        - task_key: strava_athlete_profile_raw
          python_wheel_task:
            package_name: strava_activities
            entry_point: strava_athlete_profile_raw
            parameters:
              - --config_file_name
              - ${var.config_file_name}
          libraries:
            - whl: ../../dist/strava_activities-0.0.1-py3-none-any.whl
          email_notifications:
            on_failure:
              - rajnil94.guha@gmail.com
          environment_key: Default
      queue:
        enabled: true
      enabled: true
      environments:
        - environment_key: Default
          spec:
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED
